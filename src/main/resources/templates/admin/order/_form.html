<div xmlns:th="http://www.thymeleaf.org">
	<form th:object="${form}" method="post" class="card was-validated">
		<div class="card-body">
    		<div class="row mb-3">
		        <div class="col">
		            <label>Id</label>
		            <input th:field="*{id}" class="form-control" readonly>
		        </div>
		        <div class="col">
		            <label>Customer</label>
		            <input th:field="*{account.username}" class="form-control" readonly>
		        </div>
		        <div class="col">
		            <label>Order Date</label>
		            <input th:field="*{orderDate}" class="form-control" readonly>
		        </div>
		        <div class="col">
		            <label>Total Amount</label>
		            <input th:field="*{total}" class="form-control" readonly>
		        </div>
	        </div>
	        <div class="row mb-3">
		        <div class="col">
		            <label>Recipient</label>
		            <input th:field="*{recipient}" class="form-control">
		        </div>
		        <div class="col">
		            <label>Phone</label>
		            <input th:field="*{phone}" class="form-control">
		        </div>
		        <div class="col-4">
		            <label>Ship Address</label>
		            <input th:field="*{address}" class="form-control">
		        </div>
		        <div class="col-2">
		            <label>Order Status</label>
		            <select th:field="*{status.id}" class="form-select">
		            	<th:block th:each="s: ${statuses}">
		            		<option th:value="${s.id}" th:text="${s.name}"></option>
		            	</th:block>
		            </select>
		        </div>
	        </div>
	        <div class="mb-3">
	            <label>Notes</label>
	            <textarea th:field="*{notes}" class="form-control" rows="4"></textarea>
	        </div>
	        <div class="mb-3">
	        	<hr th:replace="/admin/order/_details">
	        </div>
        </div>
		<div class="card-footer">
			<hr th:replace="/admin/shared/fragbtn::btn-crud('order', *{id})"/>
		</div>
	</form>
</div>
