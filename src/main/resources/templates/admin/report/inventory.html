<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/shared/layout::dynamic(~{::view})}">

<!-- Chart Start -->
<div class="container-fluid pt-4 px-4" th:fragment="view">
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="/admin/js/chart.js"></script>
	<script src="/admin/js/chartInventory.js"></script>
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col">
				<div class="ratio ratio-16x9">
					<div id="pie-chart-value" class="shadow-sm border rounded"></div>
				</div>
			</div>
			<div class="col">
				<div class="ratio ratio-16x9">
					<div id="pie-chart-quantity" class="shadow-sm border rounded"></div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<div class="ratio ratio-16x9">
					<div id="line-chart-price" class="shadow-sm border rounded"></div>
				</div>
			</div>
			  <div class="col">
                <div class="ratio ratio-16x9">
                    <div id="column-chart-price" class="shadow-sm border rounded"></div>
                </div>
            </div>
		</div>
	</div>

</div>
<!-- Chart End -->


</html>
