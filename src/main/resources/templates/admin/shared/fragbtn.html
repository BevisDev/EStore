<div xmlns:th="http://www.thymeleaf.org">
      <!--  Fragment BTN - CRUD-->
    <div class="text-center my-1" th:fragment="btn-crud(path, id)">
    	<button th:formaction="@{|/admin/${path}/create|}" class="btn btn-outline-primary rounded-pill px-4" 
    	th:classappend="${id == null ? '' : 'disabled'}">
        	<i class='bx bxs-file-plus'></i> Create
        </button>
        <button th:formaction="@{|/admin/${path}/update|}" class="btn btn-outline-success rounded-pill px-4" 
        th:classappend="${id != null ? '' : 'disabled'}">
        	<i class='bx bx-save'></i> Update
        </button>
        <a th:href="@{|/admin/${path}/delete/${id}|}" class="btn btn-outline-danger rounded-pill px-4" 
        th:classappend="${id != null ? '' : 'disabled'}">
        	<i class='bx bx-trash'></i> Delete
        </a>
        <a th:href="@{|/admin/${path}/reset|}" class="btn btn-outline-secondary rounded-pill px-4">
        	<i class='bx bx-reset'></i> Reset
        </a>
    </div>
    
    
    <!--  Fragment LINK CRUD-->
    <div th:fragment="link-crud(path, id)">
    	<a th:href="@{|/admin/${path}/edit/${id}|}" class="btn btn-sm btn-outline-warning rounded-pill px-3">
        	<i class='bx bx-edit'></i> Edit
        </a>
        <a th:href="@{|/admin/${path}/delete/${id}|}" class="btn btn-sm btn-outline-danger rounded-pill px-3">
        	<i class='bx bx-trash'></i> Delete
        </a>
    </div>
</div>
