<html xmlns:th="http://www.thymeleaf.org">
<div  class="tab-pane fade" id="orders-tab"
	role="tabpanel" aria-labelledby="orders-nav">
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>No.</th>
					<th>Id</th>
					<th>Customer</th>
					<th>Mobile</th>
					<th>Address</th>
					<th>Date</th>
					<th>Amount</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="itm, st : ${list}">
					<td th:text="${st.count}"></td>
					<td th:text="${itm.id}"></td>
					<td th:text="${itm.account.fullname}"></td>
					<td th:text="${itm.phone}"></td>
					<td th:text="${itm.address}"></td>
					<td th:text="${itm.orderDate}"></td>
					<td th:text="@{|$${#numbers.formatDecimal(itm.total, 0, 2)}|}"></td>
					<td><a th:href="@{|/user/order/detail/${itm.id}|}">Detail</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
