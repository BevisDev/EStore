<html xmlns:th="http://www.thymeleaf.org">
<div class="cat_menu_container">
	<div
		class="cat_menu_title d-flex flex-row align-items-center justify-content-start">
		<div class="cat_burger">
			<span></span><span></span><span></span>
		</div>
		<div class="cat_menu_text">categories</div>
	</div>

	<ul class="cat_menu">
		<li th:each="cate : ${categories}">
			<a th:href="@{|/user/product/category?id=${cate.id}|}" th:text="${cate.name}">
			<i class="fas fa-chevron-right ml-auto"></i></a>
		</li>
		
	</ul>
</div>
</html>
