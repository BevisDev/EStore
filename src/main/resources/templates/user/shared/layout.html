<!DOCTYPE html>
<html lang="en" th:fragment="dynamic(view)" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Trương Thanh Bình</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="eCommerce HTML Template Free Download" name="keywords">
<meta content="eCommerce HTML Template Free Download" name="description">

<!-- Favicon -->
<link href="/img/favicon.ico" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
	rel="stylesheet">

<!-- CSS Libraries -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link href="/lib/slick/slick.css" rel="stylesheet">
<link href="/lib/slick/slick-theme.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/css/style.css" rel="stylesheet">

</head>

<body>
	<!-- Header -->
	<div th:replace="~{/user/shared/header}"></div>
	<!-- Breadcrumb Start -->
	<div class="breadcrumb-wrap">
		<div class="container-fluid">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item"><a href="#">Products</a></li>
				<li class="breadcrumb-item active">Product List</li>
			</ul>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- Product List Start -->
	<div th:replace="${view}"></div>
	<!-- Product List End -->

	<!-- Brand Start -->
	<div th:replace="~{/user/shared/brand}"></div>
	<!-- Brand End -->

	<!-- Footer Start -->
	<div th:replace="~{/user/shared/footer}"></div>
	<!-- Footer Bottom End -->

	<!-- Back to Top -->
	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/easing/easing.min.js"></script>
	<script src="/lib/slick/slick.min.js"></script>

	<!-- Template Javascript -->
	<script src="/js/main.js"></script>
	<script src="/_action/_cart.js"></script>
	<script src="/_action/action.js"></script>
</body>
</html>
