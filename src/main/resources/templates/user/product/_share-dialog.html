<!-- The Modal -->
<div class="modal fade" id="share-dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Chia sẻ thông tin sản phẩm</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div class="mb-3">
					<label>Người gửi Email</label>
					<input id="sender" type="email" class="form-control">
				</div>
				<div class="mb-3">
					<label>Người nhận Email</label>
					<input id="receiver" type="email" class="form-control">
				</div>
				<div class="mb-3">
					<label>Tiêu đề</label>
					<input id="subject" class="form-control">
				</div>
				<div class="mb-3">
					<label>Nội dung</label>
					<textarea id="text" rows="3" class="form-control"></textarea>
				</div>
				
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
				<button class="btn btn-secondary bb-share-send">Gửi</button>
			</div>

		</div>
	</div>
</div>
